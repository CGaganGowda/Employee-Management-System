spring.application.name=employee
spring.datasource.url=jdbc:postgresql://localhost:5432/employee-dto
spring.datasource.username = postgres
spring.datasource.password = 9999

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

#Important Hibernate Properties ---- sql queries and it's formatting in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Properties for API Documentation 
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true


info.app.name=Spring Boot Restful Web Services
info.app.description=Spring Boot Restful Web Services Demo
info.app.version=1.0.0
#Modified Username and pass for Spring Sec
spring.security.user.name=gagan
spring.security.user.password=999


